<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener un json externo</title>
    <script src="./js/popper.min.js"></script>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <center>

            <h1>Obtener datos de un json externo</h1>
            <table class="table table-striped table-dark" id="tablita" >
                <tr>
                    <th>Cliente_ID</th>
                    <th>Nombre_Usuario</th>
                    <th>Contrase√±a</th>
                    <th>Apellidos</th>
                    <th>Correo_Electronico</th>
                    <th>Edad</th>
                    <th>Estatura</th>
                    <th>Peso</th>
                    <th>IMC</th>
                    <th>GEB</th>
                    <th>ETA</th>
                    <th>Fecha_Creacion</th>
                    <th>Fecha_Actualizacion</th>
                </tr>
            </table>
        </center>
    </div>

</body>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "https://reqres.in/api/users",
            type: "get",
            success: function (respuesta) {
                console.log(respuesta);
                $.each(respuesta.data, function (index, elemento) {
                    var filita = "<tr><td>" + elemento.id + "</td><td>" + elemento.email +
                        "</td><td>" +
                        elemento.first_name + "</td><td>" + elemento.last_name +
                        "</td></tr>";
                    console.log(filita);
                    $("#tablita").append(filita);
                });
            }
        });
    });
</script>

</html>
